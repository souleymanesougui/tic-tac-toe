
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>jeu-morpion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3b82f6" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f0055, #5b0060);
      font-family: 'Poppins', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      padding: 25px 30px 40px;
      box-shadow: 0 8px 32px rgb(31 38 135 / 37%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255 255 255 / 0.18);
      text-align: center;
    }
    #welcome {
      font-weight: 600;
      font-size: 1.15rem;
      color: #ffd700;
      margin-bottom: 25px;
      letter-spacing: 1px;
      user-select: none;
    }
    #playerInput { margin-bottom: 30px; }
    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .input-group input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background: rgba(255 255 255 / 0.15);
      color: #fff;
    }
    .input-group input::placeholder { color: #ccc; }
    .input-group input:focus {
      background: rgba(255 255 255 / 0.3);
      box-shadow: 0 0 8px #3b82f6;
    }
    #startBtn {
      width: 100%;
      padding: 14px 0;
      border-radius: 20px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #3b82f6 0%, #ef4444 100%);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59 130 246 / 50%);
    }
    #startBtn:hover {
      box-shadow: 0 8px 25px rgba(239 68 68 / 80%);
      transform: scale(1.05);
    }
    #errorMsg {
      color: #ff4c4c;
      min-height: 18px;
      margin-top: 8px;
      font-weight: 500;
    }
    #game { display: none; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 0 auto;
      max-width: 340px;
    }
    .cell {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.8rem;
      font-weight: 700;
      color: #eee;
      cursor: pointer;
      box-shadow: inset 0 0 12px rgba(255 255 255 / 0.1);
    }
    .cell:hover {
      background: rgba(255 255 255 / 0.2);
      box-shadow: 0 0 15px rgba(255 255 255 / 0.3);
      transform: scale(1.07);
    }
    .X { color: #3b82f6; text-shadow: 0 0 10px #3b82f6; }
    .O { color: #ef4444; text-shadow: 0 0 10px #ef4444; }
    #result {
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.3rem;
      min-height: 32px;
    }
    #restartBtn, #changeNamesBtn, #infoBtn {
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.05rem;
      color: white;
      cursor: pointer;
      display: none;
    }
    #restartBtn {
      background: #10b981;
      box-shadow: 0 6px 20px rgb(16 185 129 / 67%);
    }
    #restartBtn:hover {
      box-shadow: 0 9px 30px rgb(16 185 129 / 80%);
      transform: scale(1.05);
    }
    #changeNamesBtn {
      background: #f59e0b;
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
    }
    #changeNamesBtn:hover {
      box-shadow: 0 9px 30px rgba(245, 158, 11, 0.8);
      transform: scale(1.05);
    }
    #infoBtn {
      background: #3b82f6;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }
    #infoBtn:hover {
      box-shadow: 0 9px 30px rgba(59, 130, 246, 0.8);
      transform: scale(1.05);
    }
    #line {
      position: absolute;
      background: linear-gradient(90deg, #3b82f6, #ef4444);
      border-radius: 10px;
      height: 8px;
      display: none;
      pointer-events: none;
      transform-origin: left center;
      box-shadow: 0 0 10px #f59e0b;
      z-index: 10;
    }
    @media (max-width: 420px) {
      .container { max-width: 100vw; padding: 20px 15px 35px; border-radius: 15px; }
      #board { max-width: 280px; gap: 12px; }
      .cell { font-size: 3rem; border-radius: 16px; }
      .input-group { flex-direction: column; gap: 12px; }
      .input-group input { width: 100%; }
    }
  </style>
</head>
<title>jeu-morpion</title>
<body>
  <audio id="backgroundMusic" loop>
    <source src="musique.mp3.mp3" type="audio/mpeg" />
  </audio>

  <!-- Bouton Option -->
  <div style="position: absolute; top: 15px; left: 15px; z-index: 100;">
    <button onclick="toggleOptions()" style="padding: 10px 20px; border-radius: 10px; background: #3b82f6; color: white; border: none; font-weight: 600; cursor: pointer;">
      Option
    </button>
    <div id="optionsMenu" style="display: none; margin-top: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px;">
      <button onclick="pauseMusic()" style="margin-bottom: 5px; width: 100%; padding: 8px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer;">
        ArrÃªter musique
      </button>
      <button onclick="playMusic()" style="width: 100%; padding: 8px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Rejouer musique
      </button>
    </div>
  </div>

  <div class="container">
    <div id="welcome">Souleymane Sougui Idriss vous remercie dâ€™avoir essayÃ© son jeu ðŸŽ‰</div>
    <div id="playerInput">
      <div class="input-group">
        <input type="text" id="playerX" placeholder="Nom joueur X" />
        <input type="text" id="playerO" placeholder="Nom joueur O" />
      </div>
      <button id="startBtn">Commencez</button>
      <div id="errorMsg"></div>
    </div>
    <div id="game">
      <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div id="line"></div>
      <div id="result"></div>
      <button id="restartBtn">Recommencer</button>
      <button id="changeNamesBtn">Changer les noms</button>
      <button id="infoBtn">Plus d'infos</button>
    </div>
  </div>

  <script>
    function toggleOptions() {
      const menu = document.getElementById("optionsMenu");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    function pauseMusic() {
      const audio = document.getElementById("backgroundMusic");
      if (audio) audio.pause();
    }

    function playMusic() {
      const audio = document.getElementById("backgroundMusic");
      if (audio) audio.play();
    }

    const startBtn = document.getElementById("startBtn");
    const playerXInput = document.getElementById("playerX");
    const playerOInput = document.getElementById("playerO");
    const playerInputDiv = document.getElementById("playerInput");
    const welcomeDiv = document.getElementById("welcome");
    const gameDiv = document.getElementById("game");
    const board = document.getElementById("board");
    const cells = [...document.querySelectorAll(".cell")];
    const resultDiv = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const changeNamesBtn = document.getElementById("changeNamesBtn");
    const infoBtn = document.getElementById("infoBtn");
    const line = document.getElementById("line");
    const errorMsg = document.getElementById("errorMsg");

    let playerXName = "", playerOName = "", boardState = Array(9).fill(null);
    let currentPlayer = "X", gameOver = false, winningLine = null;

    const winningLines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    startBtn.onclick = () => {
      const x = playerXInput.value.trim();
      const o = playerOInput.value.trim();
      if (!x || !o) {
        errorMsg.textContent = "Les deux noms sont obligatoires.";
        return;
      }
      playerXName = x;
      playerOName = o;
      errorMsg.textContent = "";
      playerInputDiv.style.display = "none";
      welcomeDiv.style.display = "none";
      gameDiv.style.display = "block";
      document.getElementById("backgroundMusic").play();
      resetGame();
    };

    restartBtn.onclick = resetGame;

    changeNamesBtn.onclick = () => {
      gameDiv.style.display = "none";
      playerInputDiv.style.display = "block";
      welcomeDiv.style.display = "block";
      restartBtn.style.display = "none";
      changeNamesBtn.style.display = "none";
    };

    cells.forEach(cell => {
      cell.onclick = () => {
        if (gameOver) return;
        const idx = cell.dataset.index;
        if (boardState[idx]) return;
        boardState[idx] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer);
        if (checkWin()) {
          gameOver = true;
          resultDiv.textContent = `ðŸŽ‰ ${currentPlayer === "X" ? playerXName : playerOName} a gagnÃ© ðŸŽŠ`;
          showLine(winningLine);
          endGame();
          return;
        }
        if (boardState.every(Boolean)) {
          gameOver = true;
          resultDiv.textContent = "Match nul ðŸ¤";
          endGame();
          return;
        }
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        resultDiv.textContent = `Au tour : ${currentPlayer === "X" ? playerXName : playerOName}`;
      };
    });

    infoBtn.onclick = () => {
      alert(
        "ðŸŽ® Jeu de Morpion\n" +
        "ðŸ‘¨â€ðŸ’» DÃ©veloppÃ© par : Souleymane Sougui Idriss\n" +
        "ðŸ“… Date : Juillet 2025\n" +
        "ðŸ’¡ Description : Ce jeu permet Ã  deux joueurs de s'affronter au morpion.\n" +
        "ðŸ“± OptimisÃ© pour mobile et ordinateur.\n\n" +
        "Merci d'avoir jouÃ© ðŸŽ‰ðŸŽŠ !"
      );
    };

    function checkWin() {
      for (let combo of winningLines) {
        const [a, b, c] = combo;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          winningLine = combo;
          return true;
        }
      }
      return false;
    }

    function endGame() {
      cells.forEach(cell => cell.style.pointerEvents = "none");
      restartBtn.style.display = "inline-block";
      changeNamesBtn.style.display = "inline-block";
      infoBtn.style.display = "inline-block";
    }

    function resetGame() {
      boardState.fill(null);
      currentPlayer = "X";
      gameOver = false;
      winningLine = null;
      resultDiv.textContent = `${playerXName} commence`;
      restartBtn.style.display = "none";
      changeNamesBtn.style.display = "none";
      line.style.display = "none";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.className = "cell";
        cell.style.pointerEvents = "auto";
      });
    }

    function showLine([a, b, c]) {
      const rectA = cells[a];
      const rectC = cells[c];
      const x1 = rectA.offsetLeft + rectA.offsetWidth / 2;
      const y1 = rectA.offsetTop + rectA.offsetHeight / 2;
      const x2 = rectC.offsetLeft + rectC.offsetWidth / 2;
      const y2 = rectC.offsetTop + rectC.offsetHeight / 2;
      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
      line.style.width = length + "px";
      line.style.left = x1 + "px";
      line.style.top = y1 + "px";
      line.style.transform = `rotate(${angle}deg)`;
      line.style.display = "block";
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker enregistrÃ©'))
        .catch(err => console.error('Erreur Service Worker:', err));
    }
  </script>
  <script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('backgroundMusic');
    audio.volume = 0.3; // volume bas pour ne pas gÃªner
    // Essayer de jouer la musique
    audio.play().catch(() => {
      // si bloquÃ©, attendre le premier clic pour lancer la musique
      const playOnUserInteraction = () => {
        audio.play();
        window.removeEventListener('click', playOnUserInteraction);
        window.removeEventListener('keydown', playOnUserInteraction);
      };
      window.addEventListener('click', playOnUserInteraction);
      window.addEventListener('keydown', playOnUserInteraction);
    });
  });
</script>

</body>
</html>
